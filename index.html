<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
        CSS folder goes here
    -->
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Reversal generator</title>
  </head>

  <body>
    <h1 class="text-center">Reversal Generator</h1>

    <div class="flex d-flex flex-row justify-content-center">
      <button class="btn btn-primary p-2" id="generate-btn">Generate</button>

      <textarea
        placeholder="add spaces between errors"
        class="rev-text p-2"
        rows="15"
        cols="90"
      ></textarea>
    </div>
    <div class="flex d-flex flex-row justify-content-center mt-3">
      <ul class="reversals"></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
